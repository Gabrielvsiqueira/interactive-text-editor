<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');
    </style>
</head>
<body>
    <main>
        <header>
            <h1 id="titulo">Editor de texto</h1>
        </header>
        <div class="menu">
            <input type="text" id="nome-documentos" placeholder="Nome do documento">
            <button onclick="salvarArquivo()">Salvar</button>
            <div class="dropdowns">
                <button onclick="baixarArquivo('txt')">Baixar .txt</button>
                <button onclick="baixarArquivo('html')">Baixar .html</button>
            </div>
        </div>
        <div class="feramentas">
            <button onclick="alterarEstilo('bold')">B</button>
            <button onclick="alterarEstilo('italic')">I</button>
            <button onclick="alterarEstilo('underline')">U</button>

            <select id="fonte" onchange="alterarFonte(this.value)">
                <option value="arial">Arial</option>
                <option value="times">Times New Roman</option>
            </select>

            <select id="alinhamento" onchange="alterarAlinhamento(this.value)">
                <option value="left">Esquerda</option>
                <option value="right">Direita</option>
                <option value="center">Centralizado</option>
                <option value="justify">Justificado</option>
            </select>

            <select id="cor" onchange="alterarCor(this.value)">
                <option value="red">Vermelho</option>
                <option value="green">Verde</option>
                <option value="blue">Azul</option>
            </select>
            <button onclick="alterarTamanhoFonte('increase')">A+</button>
            <button onclick="alterarTamanhoFonte('decrease')">A-</button>
        </div>

        <div id="editor" contenteditable="true"></div>
    </main>
</body>
<script src="script.js"></script>
</html>
